<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/SignUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="containeer">
        <form method="#" id="loginForm">
            <div class="formEmail">
                <label for="email" class="emailLabel">E-mail:</label>
                <input type="email" name="email" id="email" autocomplete="false">
            </div>
            <div class="formSenha">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" autocomplete="false">
            </div>
            <div class="formConfirmarSen">
                <label for="confirmarSen" class="labelConfirmPass">Confirmação de senha:</label>
                <input type="password" name="confirmarSen" id="confirmarSen" autocomplete="false">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label mb-3" for="exampleCheck1">Aceitar Termos</label>
            </div>
            <button type="submit" class="btn btn-outline-primary" onclick="login()" data-bs-toggle="modal" data-bs-target="#modalId"> Criar conta</button>
            <a class="semConta" href="../../Index.html">Já tenho uma conta</a>       
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../Scripts/SignUp.js"></script>
</body>

</html>
